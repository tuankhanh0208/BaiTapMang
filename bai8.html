    <script>
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ]; let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i][i] > max) {
                max = arr[i][i];
            }
        } console.log(max);
    </script>
