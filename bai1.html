<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr = [
                [1, 3, 4],
                [3, 4, 5],
                [5, 5, 6]
            ];

            // Bài 1: Tính tổng các phần tử mảng 2 chiều.
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    sum += arr[i][j];
                }
            } console.log("Tong la:" + sum);

          
    </script>
</body>
</html>
