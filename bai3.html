<body>
    <script>
        // Bài 3: Tìm phần tử lớn nhất trong các hàng.
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ];
        for (let i = 0; i < arr.length; i++) {
            let max = arr[i][0];
            for (let j = 1; j < arr.length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            } console.log(max);
        }
    </script>
