<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ];
        let max = arr[0][arr.length - 1];
        let min = arr[0][arr.length - 1];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i][arr.length - 1 - i] > max) {
                max = arr[i][arr.length - 1 - i];
            }
        } console.log(max);
        for (let i = 0; i < arr.length; i++) {
            if (arr[i][arr.length - 1 - i] < min) {
                min = arr[i][arr.length - 1 - i];
            }
        } console.log(min);
    </script>
</body>

</html>
